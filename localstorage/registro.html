<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <style>
        .custom-input {
            background-color: white;/* azul fuerte */
        }

        .custom-input:focus {
            border-color: #00c5cc;
            box-shadow: 0 0 0 0.25rem rgba(0, 50, 200, 0.3);
        }
    </style>
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 p-4 bg-white shadow-lg rounded">

                <h2 class="text-center text-primary mb-4">Registro de Usuario</h2>

                <form>

                    <input type="text" id="nombres" placeholder="Nombres"
                        class="form-control custom-input mb-3">

                    <input type="text" id="apellidos" placeholder="Apellidos"
                        class="form-control custom-input mb-3">

                    <input type="email" id="correo" placeholder="Correo"
                        class="form-control custom-input mb-3">

                    <input type="password" id="clave" placeholder="Clave"
                        class="form-control custom-input mb-3">

                    <input type="password" id="confirmarClave" placeholder="Confirmar Clave"
                        class="form-control custom-input mb-3">

                    <input type="date" id="fechaNacimiento"
                        class="form-control custom-input mb-3">

                    <button type="button" onclick="registrarUsuario()"
                        class="btn btn-info w-100 mt-2">
                        Registrarse
                    </button>

                    <p class="text-center mt-3">
                        ¿Ya tienes cuenta? <a href="index.html">Iniciar sesión</a>
                    </p>

                </form>

            </div>
        </div>
    </div>

    <script src="JS/App.js">
    </script>
</body>

</html>
